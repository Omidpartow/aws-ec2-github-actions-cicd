name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # In a real setup, set these secrets in GitHub:
      # EC2_HOST, EC2_USER, EC2_SSH_KEY
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${EC2_SSH_KEY}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2 over SSH
        run: |
          ssh -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST "mkdir -p ~/app"
          scp -o StrictHostKeyChecking=no -r ./* $EC2_USER@$EC2_HOST:~/app
          ssh -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST "cd ~/app && chmod +x deploy.sh && ./deploy.sh"
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
